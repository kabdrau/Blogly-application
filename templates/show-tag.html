{% extends 'base.html' %}

{% block main %}

<h1>{{ tag.name }}</h1>
<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<a href="/tags/{{ tag.id }}/edit"><button>Edit</button></a>
<a href="/tags/{{ tag.id }}/delete"><button>Delete</button></a>

<p><a href="/tags">Go back</a></p>

{% endblock %}
