{% extends 'base.html' %}

{% block main %}

<h1>{{ post.title }}</h1>

<a href="/posts/{{ post.id }}/edit"><button>Edit</button></a>
<a href="/posts/{{ post.id }}/delete"><button>Delete</button></a>

<p>{{ post.content }}</p>
<p><i>posted by {{ post.user.get_full_name() }} on {{ post.friendly_date() }}</i></p>

<p><b>Tags: </b>
    {% for tag in post.tags %}
    <i><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></i>
    {% endfor %}
</p>

<p><a href="/users/{{ post.user_id }}">Go back</a></p>

{% endblock %}
